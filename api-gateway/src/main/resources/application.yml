server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: authority
          uri: lb://AUTHORITY
          predicates:
            - Path=/api/v1/credentials/**
        - id: user
          uri: lb://USER
          predicates:
            - Path=/api/v1/users/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true